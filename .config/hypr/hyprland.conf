exec= hyprshade on screenShader
# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = .config/rofi/launchers/type-5/launcher.sh

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = MOZ_ENABLE_WAYLAND=1
env = MOZ_X11_EGL=1
env = MOZ_DISABLE_RDD_SANDBOX=1

env = __GLX_VENDOR_LIBRARY_NAME=nvidia
#env = WLR_DRM_DEVICES,/home/vartius/.config/hypr/card
#env = HYPRCURSOR_THEME,Vimix-cursor-normal
#env = HYPRCURSOR_SIZE,24
#env = XCURSOR_THEME,Vimix-cursors
#env = XCURSOR_SIZE,24
#env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1


cursor {
    no_hardware_cursors = true
  }

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    border_size = 2
    col.active_border = rgb(006769)
    col.inactive_border = rgba(00000000)
    #col.inactive_border = rgba(595959aa)
    gaps_out = 5

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 1

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = fade, 1, 7, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    #new_is_master = true
}

gestures {
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = fullscreen, title:(.*)(Turtle)(.*)


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, T, exec, $terminal
bind = SUPER, O, exec, hyprlock
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER, E, exec, wl-paste | swappy -f -
bind = CTRL, PRINT, exec, grimblast copy area
bind = ,PRINT, exec, grimblast copy screen
bind = SUPER, V, togglefloating,
bind = SUPER, F, exec, $menu
bind = SUPER, P, pseudo, # dwindle
bind = SUPER SHIFT, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = SUPER SHIFT, ESCAPE, exec, shutdown -h now

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

workspace = 3, on-created-empty:[] prime-run firefox
workspace = 4, on-created-empty:[] telegram-desktop
workspace = 1, on-created-empty:[] alacritty
workspace = 2, on-created-empty:[] code
workspace = 10, on-created-empty:[] bash "/home/vartius/PortProton/PortProton.desktop"
